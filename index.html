<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game XO</title>
  <style>
    .game {
      margin: 60px auto;
      max-width: 210px;
    }

    .header {
      font-size: x-large;
      text-align: center;
    }

    .wrapper--cells {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
      width: 210px;
      height: 210px;
    }

    .wrapper--reset {
      text-align: center;
    }

    .button--cell {
      width: 70px;
      height: 70px;
      font-size: xx-large;
      cursor: pointer;
    }

    .button--reset {
      display: inline-block;
      padding: 4px 8px;
      cursor: pointer;
    }

    .style--x {
      color: green;
    }

    .style--o {
      color: blue;
    }

    .style--w {
      background-color: burlywood;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const SYMBOLS = {
      X: 'x',
      O: 'o',
    };

    const STYLES = {
      X: 'style--x',
      O: 'style--o',
      WINNER: 'style--w',
      BLOCKED: 'style--b'
    };

    const WIN_SEQUENCES = {
      HORIZONTAL: [[0, 1, 2], [3, 4, 5], [6, 7, 8]],
      VERTIKAL: [[0, 3, 6], [1, 4, 7], [2, 5, 8]],
      DIAGONAL: [[0, 4, 8], [2, 4, 6]]
    };

    const App = () => {
      const [cells, setCells] = React.useState(new Array(9).fill(null));
      const [currentSymbol, setCurrentSymbol] = React.useState(SYMBOLS.X);
      const [winSequence, setWinSequence] = React.useState(null);

      React.useEffect(() => {
        checkWinSequence();
      }, cells);

      const checkWinSequence = () => {
        Object.values(WIN_SEQUENCES)
          .flat(1)
          .forEach(el => {
            const isWinX = el.every(elem => cells[elem] === SYMBOLS.X);
            const isWinO = el.every(elem => cells[elem] === SYMBOLS.O);

            if (isWinX || isWinO) {
              setWinSequence(el);
              return;
            }
          });
      };

      const getTitle = (hasStep, isWin) => {
        if (hasStep) {
          return `Next step: <span>${currentSymbol.toUpperCase()}</span>`;
        }

        if (isWin) {
          return `Winner: <span>${cells[winSequence[0]].toUpperCase()}</span>`;
        }

        return 'Parity';
      };

      const isWinCell = (i) => {
        if (!winSequence) return;
        return winSequence.includes(i) ? STYLES.WINNER : '';
      };

      const handlerCellClick = (idx) => {
        setCells(cells.map((cell, i) => i === idx ? currentSymbol : cell));
        setCurrentSymbol(currentSymbol === SYMBOLS.X ? SYMBOLS.O : SYMBOLS.X);
      };

      const handlerReset = () => {
        setCells(new Array(9).fill(null));
        setCurrentSymbol(SYMBOLS.X);
        setWinSequence(null);
      };

      const isGameOver = null;
      const stepsQuantity = cells.reduce((sum, el) => el !== null ? sum + 1 : sum, 0);
      const isWinner = Boolean(winSequence);
      const hasNextStep = stepsQuantity < 9 && !isWinner;

      return (
        <div className='game'>
          <h1 className='header'>{getTitle(hasNextStep, isWinner)}</h1>
          <div className="wrapper--cells">
            {cells.map((el, i) => (
              <button
                type='button'
                className={`button--cell ${el && STYLES[el.toUpperCase()]} ${isWinCell(i)}`}
                disabled={isWinner || !hasNextStep || el && STYLES.BLOCKED}
                key={i}
                onClick={() => handlerCellClick(i)}
              >
                {el && el.toUpperCase()}
              </button>
            ))}
          </div>
          <div className="wrapper--reset">
            <button type='button' className="button--reset" onClick={handlerReset}>Reset</button>
          </div>
        </div >
      );
    };

    const domContainer = document.querySelector('#root');
    const root = ReactDOM.createRoot(domContainer);
    root.render(<App />);
  </script>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>

</html>
